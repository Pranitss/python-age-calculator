<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e6e6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      color: #222121;
    }
    
    p {
      color: #666;
    }
    
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0677f0;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    a:hover {
      background-color: #07509f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="index.html">Go to Home Page</a>
  </div>
  <script>
    // You can add JavaScript functionality if needed, for example, tracking or analytics.
    // Here's an example that logs a message to the console when the page loads:
    window.onload = function() {
      console.log("404 page loaded.");
    };
  </script>
</body>
</html>
